random_ela:
  alias: ELA random
  sequence:
  - data_template:
      entity_id: media_player.ela
      media_content_id: http://192.168.9.40/ela/{{ (range(1, 12)|random) }}.mp3
      media_content_type: audio/mp3
    service: media_player.play_media
